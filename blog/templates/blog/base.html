{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django Girls blog</title>
    <!-- Inside <head> tag -->
    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            // Toggle icon based on theme
            const icon = document.getElementById('theme-icon');
            if (body.classList.contains('dark-mode')) {
                icon.innerHTML = 'ðŸŒž'; // Sun for light mode
            } else {
                icon.innerHTML = 'ðŸŒœ'; // Moon for dark mode
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body class="{% if dark_mode %}dark-mode{% else %}light-mode{% endif %}">
<header class="page-header">
    <div class="container">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu">
            {% include './icons/file-earmark-plus.svg' %}
        </a>
        {% endif %}
        <h1><a href="/">Django Girls Blog</a></h1>
    </div>
    <!-- Move toggle button inside the container for proper alignment -->
    <div class="container">
        <!-- Use a span to display the icon -->
        <button onclick="toggleTheme()" class="btn btn-light">
            <span id="theme-icon">{% if dark_mode %}ðŸŒœ{% else %}ðŸŒž{% endif %}</span>
        </button>
    </div>
</header>
<main class="content container">
    <div class="row">
        <div class="col">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</main>
</body>
</html>
